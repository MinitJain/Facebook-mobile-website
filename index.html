<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Clone</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>    
    <link rel="stylesheet" href="input.css">  
</head>
<body class="bg-white ">

    
        <div class="logo flex flex-col mt-4 m-4  h-10 items-center">
            <img src="fb.svg" alt="" class="w-28 m-4 flex">
            </div>
        

        <div class=" flex flex-col items-center text-[10px] sm:bg-white  sm:drop-shadow-lg">
            <input class=" placeholder-gray-500 text-sm h-9 w-[95%] bg-[#f5f6f8] m-1 p-1 px-1 shadow outline-blue-500 outline-1 rounded-md" type="text" placeholder="Email address or phone number">
            <input class=" placeholder-gray-500 text-sm h-9 w-[95%] bg-[#f5f6f8] m-1 p-1 px-1 shadow outline-blue-500 outline-1 rounded-md" type="password" placeholder="Password">
            <button class="bg-[#1877F2] font-bold w-[95%] h-9 text-sm p-1 mx-0 my-1 text-white rounded ">Log in</button>
            <span class="flex justify-center text-[13px] text-blue-600 py-2">Forgotten password?</span>
            <hr class="my-4 border-gray-300 w-[80%] ">
            <p class="-mt-6 bg-white px-1">or</p>
            <button class="outline outline-1 outline-gray-400 h-9 text-sm m-2 py-[1px] w-1/2 flex items-center justify-center font-semibold rounded mt-5">Create new account</button>
        </div>
        
    


    <div class="footer absolute bottom-0 mt-12 w-full p-2 bg-gray-700 h-fit items-center text-center ">
        <h5 class="text-white">Made with love by Minit Jain <3 </h5>
        </div>
        
</body>
</html>
